version:
3.9

services:

db:

image:
postgres:16-alpine

container_name:
smartschedule_db

environment:

-
POSTGRES_USER=

-
POSTGRES_PASSWORD=

-
POSTGRES_DB=

ports:

-
5432:5432


volumes:

-
db_data:/var/lib/postgresql/data

healthcheck:

test:
[CMD-SHELL
pg_isready -U 
]


interval:
5s

timeout:
5s

retries:
10
volumes:

db_data:

